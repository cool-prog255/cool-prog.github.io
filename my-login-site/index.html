
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>Google Login</title>

    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
        body {
            font-family: Arial;
            text-align: center;
            margin-top: 80px;
        }
    </style>
</head>
<body>

<h2>登入系統</h2>
<div id="g_id_onload"
     data-client_id="748226065324-j98190oau40mcgt6c91f5up6857ma8fj.apps.googleusercontent.com"
     data-callback="handleCredentialResponse"
     data-auto_prompt="false">
</div>

<div class="g_id_signin"
     data-type="standard"
     data-size="large"
     data-theme="outline"
     data-text="signin_with"
     data-shape="rect"
     data-logo_alignment="left">
</div>

<script>
    // 當 Google OAuth 完成後觸發此 callback
    function handleCredentialResponse(response) {
        const idToken = response.credential;

        // 解析 JWT 取得 user profile
        const payload = JSON.parse(atob(idToken.split('.')[1]));

        const userData = {
            email: payload.email,
            name: payload.name,
            picture: payload.picture,
            token: idToken
        };

        // 傳訊息回 Google Sites (iframe parent)
        window.parent.postMessage({
            type: "GOOGLE_LOGIN_SUCCESS",
            data: userData
        }, "*");

        // 顯示登入完成
        document.body.innerHTML = "<h2>登入成功！</h2>";
    }
</script>

</body>
</html>
